<!DOCTYPE html>
<html>
    <body>
        <script>
            'use strict';

            let value = prompt('숫자를 입력해주세요.', '');

            if(value > 0) {
                alert(1);
            } 
            else if(0 > value) {
                alert(-1);
            }
            else if(value == 0) {
                alert(0);
            }
        </script>
    </body>
</html>
